<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Full Syntax Highlight - One Dark Pro Theme</title>
  <!-- Prism One Dark Pro theme -->
  <link href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-one-dark.css" rel="stylesheet" />
  <style>
    body {
      background-color: #282c34;
      color: #abb2bf;
      font-family: 'Fira Code', monospace;
      padding: 20px;
      line-height: 1.5;
    }

    pre {
      background: #282c34 !important;
      border-radius: 6px;
      padding: 16px !important;
      tab-size: 2;
      overflow: auto;
    }

    code {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    /* Additional color adjustments to match VSCode theme more closely */
    .token.keyword {
      color: #c678dd;
    }

    .token.function {
      color: #61afef;
    }

    .token.operator {
      color: #56b6c2;
    }

    .token.punctuation {
      color: #abb2bf;
    }

    .token.string {
      color: #98c379;
    }

    .token.tag {
      color: #e06c75;
    }

    .token.attr-name {
      color: #d19a66;
    }

    .token.attr-value {
      color: #98c379;
    }
  </style>
</head>

<body>
  <div id="ide">
    <pre><code class="language-jsx">
  </code></pre>

  </div>


  <!-- Prism core -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <!-- Prism JSX -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
  <!-- Additional languages for better JSX/TS support -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet" />

  <script>
    // Force Prism to highlight on load
    document.addEventListener('DOMContentLoaded', function () {
      const codeElement = document.querySelector('.language-jsx');
      const codeContent = `
function greet(name) {
  console.log('Hello, ' + name + '!');
  return true;
}

const App = () => {
  return (
    <div>
      <h1>Welcome to One Dark Pro Highlight</h1>
      <button onClick={() => greet('World')}>Say Hello</button>
    </div>
  );
};

export default App;
  `;

      // First set as text content to avoid HTML interpretation
      codeElement.textContent = codeContent;

      // Then highlight with Prism
      Prism.highlightElement(codeElement);
    });
  </script>

</body>

</html>
